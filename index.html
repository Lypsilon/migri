<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Migraine Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    .page { display: none; max-width: 500px; margin: auto; }
    .active { display: block; }
    label { font-weight: bold; display: block; margin-top: 10px; }
    input, select, textarea, button { width: 100%; padding: 8px; margin-top: 4px; border-radius: 5px; border: 1px solid #ccc; }
    button { background-color: #4CAF50; color: white; cursor: pointer; margin-top: 15px; }
    button:hover { background-color: #45a049; }
    .nav-buttons { display: flex; justify-content: space-between; margin-top: 20px; }
    #login-section { text-align: center; margin-bottom: 20px; }
    #warning { color: red; font-weight: bold; text-align: center; margin: 10px 0; }
  </style>
  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <h1>Migraine Tracker</h1>

  <!-- LOGIN -->
  <div id="login-section">
    <div id="g_id_onload"
         data-client_id="YOUR_CLIENT_ID.apps.googleusercontent.com"
         data-context="signin"
         data-ux_mode="popup"
         data-callback="onSignIn"
         data-auto_select="false"
         data-itp_support="true">
    </div>
    <div class="g_id_signin" data-type="standard"></div>
  </div>

  <div id="warning"></div>

  <!-- FORM PAGES -->
  <form id="trackerForm">
    <!-- Page 1: Intensity + Meds -->
    <div class="page active" id="page1">
      <label>Date:</label>
      <input type="date" id="date" readonly>

      <label>Intensity (1–10):</label>
      <input type="number" id="severity" min="1" max="10" required>

      <label>Medication (Prevention):</label>
      <input type="text" id="medication_prevention">

      <label>Medication (SOS):</label>
      <input type="text" id="medication_sos">

      <label>Significant relief after 2h:</label>
      <select id="relief">
        <option value="">Select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <div class="nav-buttons">
        <span></span>
        <button type="button" onclick="nextPage(2)">Next</button>
      </div>
    </div>

    <!-- Page 2: Menstruation + Aura -->
    <div class="page" id="page2">
      <label>Menstruation:</label>
      <select id="menstruation">
        <option value="">Select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label>Aura:</label>
      <select id="aura">
        <option value="">Select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <div class="nav-buttons">
        <button type="button" onclick="prevPage(1)">Back</button>
        <button type="button" onclick="nextPage(3)">Next</button>
      </div>
    </div>

    <!-- Page 3: Symptoms -->
    <div class="page" id="page3">
      <label>Nausea:</label>
      <select id="symptom_nausea"><option>No</option><option>Yes</option></select>
      <label>Vomiting:</label>
      <select id="symptom_vomiting"><option>No</option><option>Yes</option></select>
      <label>Photophobia (light):</label>
      <select id="symptom_photophobia"><option>No</option><option>Yes</option></select>
      <label>Phonophobia (sound):</label>
      <select id="symptom_phonophobia"><option>No</option><option>Yes</option></select>
      <label>Osmophobia (smells):</label>
      <select id="symptom_osmophobia"><option>No</option><option>Yes</option></select>
      <label>Worsening with movement:</label>
      <select id="symptom_movement"><option>No</option><option>Yes</option></select>

      <label>Pain side:</label>
      <select id="pain_side">
        <option value="">Select</option>
        <option>Right</option>
        <option>Left</option>
        <option>Whole head</option>
        <option>Frontal</option>
      </select>

      <label>Pain type:</label>
      <select id="pain_type">
        <option value="">Select</option>
        <option>Throbbing</option>
        <option>Pressure</option>
        <option>Weight</option>
        <option>Other</option>
      </select>

      <div class="nav-buttons">
        <button type="button" onclick="prevPage(2)">Back</button>
        <button type="button" onclick="nextPage(4)">Next</button>
      </div>
    </div>

    <!-- Page 4: Triggers & Food -->
    <div class="page" id="page4">
      <label>Possible triggers:</label>
      <textarea id="triggers"></textarea>

      <label>Food – Breakfast:</label>
      <input type="text" id="food_breakfast">
      <label>Food – Lunch:</label>
      <input type="text" id="food_lunch">
      <label>Food – Dinner:</label>
      <input type="text" id="food_dinner">
      <label>Food – Snacks:</label>
      <input type="text" id="food_snacks">

      <div class="nav-buttons">
        <button type="button" onclick="prevPage(3)">Back</button>
        <button type="submit">Submit</button>
      </div>
    </div>
  </form>

  <div style="text-align:center; margin-top:20px;">
    <button onclick="downloadCSV()">Download CSV</button>
  </div>

  <script>
    const SCRIPT_URL = "YOUR_DEPLOYED_APPS_SCRIPT_URL"; // replace

    let googleUser = null;
    let entries = JSON.parse(localStorage.getItem("headacheEntries")) || [];
    let startDate = localStorage.getItem("trackingStartDate");

    // === Google Sign-In callback ===
    function onSignIn(response) {
      const credential = response.credential;
      const payload = JSON.parse(atob(credential.split('.')[1]));
      if (payload.email !== "lydiafneto@gmail.com") {
        alert("Unauthorized user");
        return;
      }
      googleUser = payload;
      document.getElementById("login-section").innerHTML = 
        `<p>Signed in as ${googleUser.email}</p>`;
    }

    // === Page navigation ===
    function showPage(n) {
      document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
      document.getElementById("page" + n).classList.add("active");
    }
    function nextPage(n) { showPage(n); }
    function prevPage(n) { showPage(n); }

    // === Date autofill & missing-day warning ===
    document.addEventListener("DOMContentLoaded", () => {
      const today = new Date().toISOString().split("T")[0];
      document.getElementById("date").value = today;

      if (!startDate) {
        localStorage.setItem("trackingStartDate", today);
        startDate = today;
      } else {
        if (entries.length > 0) {
          const lastDate = entries[entries.length - 1].date;
          const diff = Math.floor(
            (new Date(today) - new Date(lastDate)) / (1000*60*60*24)
          );
          if (diff > 1) {
            document.getElementById("warning").innerText =
              `⚠️ You missed ${diff-1} day(s) since your last entry (${lastDate}).`;
          }
        }
      }
    });

    // === Form submit ===
    document.getElementById("trackerForm").addEventListener("submit", async function(event) {
      event.preventDefault();
      if (!googleUser) {
        alert("Please sign in first.");
        return;
      }
      const entry = {
        date: document.getElementById("date").value,
        severity: document.getElementById("severity").value,
        medication_prevention: document.getElementById("medication_prevention").value,
        medication_sos: document.getElementById("medication_sos").value,
        relief: document.getElementById("relief").value,
        menstruation: document.getElementById("menstruation").value,
        aura: document.getElementById("aura").value,
        symptom_nausea: document.getElementById("symptom_nausea").value,
        symptom_vomiting: document.getElementById("symptom_vomiting").value,
        symptom_photophobia: document.getElementById("symptom_photophobia").value,
        symptom_phonophobia: document.getElementById("symptom_phonophobia").value,
        symptom_osmophobia: document.getElementById("symptom_osmophobia").value,
        symptom_movement: document.getElementById("symptom_movement").value,
        pain_side: document.getElementById("pain_side").value,
        pain_type: document.getElementById("pain_type").value,
        triggers: document.getElementById("triggers").value,
        food_breakfast: document.getElementById("food_breakfast").value,
        food_lunch: document.getElementById("food_lunch").value,
        food_dinner: document.getElementById("food_dinner").value,
        food_snacks: document.getElementById("food_snacks").value
      };

      entries.push(entry);
      localStorage.setItem("headacheEntries", JSON.stringify(entries));

      try {
        const res = await fetch(SCRIPT_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(entry),
          credentials: "include"
        });
        const text = await res.text();
        alert("Entry saved! Response: " + text);
        document.getElementById("trackerForm").reset();
        showPage(1);
        document.getElementById("date").value = new Date().toISOString().split("T")[0];
      } catch (err) {
        alert("Error saving entry: " + err);
      }
    });

    // === CSV download ===
    function downloadCSV() {
      if (entries.length === 0) {
        alert("No entries to download.");
        return;
      }
      let csv = "Date,Severity,Prevention,SOS,Relief,Menstruation,Aura,Nausea,Vomiting,Photophobia,Phonophobia,Osmophobia,Movement,PainSide,PainType,Triggers,Breakfast,Lunch,Dinner,Snacks\n";
      entries.forEach(e => {
        csv += `${e.date},${e.severity},${e.medication_prevention},${e.medication_sos},${e.relief},${e.menstruation},${e.aura},${e.symptom_nausea},${e.symptom_vomiting},${e.symptom_photophobia},${e.symptom_phonophobia},${e.symptom_osmophobia},${e.symptom_movement},${e.pain_side},${e.pain_type},"${e.triggers}","${e.food_breakfast}","${e.food_lunch}","${e.food_dinner}","${e.food_snacks}"\n`;
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "headache_log.csv";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>
</body>
</html>

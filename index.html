<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Headache Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    .page { display: none; max-width: 500px; margin: auto; }
    .active { display: block; }
    label { font-weight: bold; display: block; margin-top: 10px; }
    input, select, textarea, button { width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc; margin-top: 5px; }
    button { background-color: #4CAF50; color: white; cursor: pointer; margin-top: 15px; }
    button:hover { background-color: #45a049; }
    .checkbox-group label { font-weight: normal; display: flex; align-items: center; margin-top: 5px; }
    .checkbox-group input { width: auto; margin-right: 8px; }
  </style>
  <script src="https://accounts.google.com/gsi/client"></script>
</head>
<body>
  <h1>Headache Tracker</h1>

  <!-- Page 1 -->
  <form id="page1" class="page active">
    <label>Date:</label>
    <input type="date" id="date" required>

    <label>Intensity (1-10):</label>
    <input type="number" id="severity" min="1" max="10" required>

    <button type="button" onclick="nextPage(2)">Next</button>
  </form>

  <!-- Page 2 -->
  <form id="page2" class="page">
    <label>Medication (Prevention):</label>
    <textarea id="medication_prevention"></textarea>

    <label>Medication (SOS):</label>
    <textarea id="medication_sos"></textarea>

    <label>Significant relief after 2h?</label>
    <select id="relief">
      <option value="">--Select--</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <button type="button" onclick="prevPage(1)">Back</button>
    <button type="button" onclick="nextPage(3)">Next</button>
  </form>

  <!-- Page 3 -->
  <form id="page3" class="page">
    <label>Menstruation?</label>
    <select id="menstruation">
      <option value="">--Select--</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label>Aura?</label>
    <select id="aura">
      <option value="">--Select--</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <button type="button" onclick="prevPage(2)">Back</button>
    <button type="button" onclick="nextPage(4)">Next</button>
  </form>

  <!-- Page 4 -->
  <form id="page4" class="page">
    <label>Symptoms (check all that apply):</label>
    <div class="checkbox-group">
      <label><input type="checkbox" id="symptom_nausea"> Nausea</label>
      <label><input type="checkbox" id="symptom_vomiting"> Vomiting</label>
      <label><input type="checkbox" id="symptom_photophobia"> Intolerance to light</label>
      <label><input type="checkbox" id="symptom_phonophobia"> Intolerance to sound</label>
      <label><input type="checkbox" id="symptom_osmophobia"> Intolerance to smells</label>
      <label><input type="checkbox" id="symptom_movement"> Worsening with movement</label>
    </div>

    <label>Side of pain:</label>
    <select id="pain_side">
      <option value="">--Select--</option>
      <option>Right</option>
      <option>Left</option>
      <option>Whole head</option>
      <option>Front</option>
    </select>

    <label>Type of pain:</label>
    <select id="pain_type">
      <option value="">--Select--</option>
      <option>Throbbing</option>
      <option>Pressure</option>
      <option>Weight</option>
      <option>Other</option>
    </select>

    <button type="button" onclick="prevPage(3)">Back</button>
    <button type="button" onclick="nextPage(5)">Next</button>
  </form>

  <!-- Page 5 -->
  <form id="page5" class="page">
    <label>Possible Triggers:</label>
    <textarea id="triggers"></textarea>

    <label>Breakfast:</label>
    <textarea id="food_breakfast"></textarea>

    <label>Lunch:</label>
    <textarea id="food_lunch"></textarea>

    <label>Dinner:</label>
    <textarea id="food_dinner"></textarea>

    <label>Snacks:</label>
    <textarea id="food_snacks"></textarea>

    <button type="button" onclick="prevPage(4)">Back</button>
    <button type="button" onclick="submitEntry()">Submit Entry</button>

    <div id="downloadDiv" style="display:none; margin-top:15px;">
      <button type="button" onclick="downloadCSV()">Download CSV of this entry</button>
    </div>
  </form>

  <script>
    // default date
    document.getElementById("date").valueAsDate = new Date();

    function nextPage(n) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById('page' + n).classList.add('active');
    }

    function prevPage(n) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById('page' + n).classList.add('active');
    }

    function gatherEntry() {
      return {
        date: document.getElementById("date").value,
        severity: document.getElementById("severity").value,
        medication_prevention: document.getElementById("medication_prevention").value,
        medication_sos: document.getElementById("medication_sos").value,
        relief: document.getElementById("relief").value,
        menstruation: document.getElementById("menstruation").value,
        aura: document.getElementById("aura").value,
        symptom_nausea: document.getElementById("symptom_nausea").checked ? "Yes" : "No",
        symptom_vomiting: document.getElementById("symptom_vomiting").checked ? "Yes" : "No",
        symptom_photophobia: document.getElementById("symptom_photophobia").checked ? "Yes" : "No",
        symptom_phonophobia: document.getElementById("symptom_phonophobia").checked ? "Yes" : "No",
        symptom_osmophobia: document.getElementById("symptom_osmophobia").checked ? "Yes" : "No",
        symptom_movement: document.getElementById("symptom_movement").checked ? "Yes" : "No",
        pain_side: document.getElementById("pain_side").value,
        pain_type: document.getElementById("pain_type").value,
        triggers: document.getElementById("triggers").value,
        food_breakfast: document.getElementById("food_breakfast").value,
        food_lunch: document.getElementById("food_lunch").value,
        food_dinner: document.getElementById("food_dinner").value,
        food_snacks: document.getElementById("food_snacks").value
      };
    }

    let lastEntry = null;

    function submitEntry() {
      lastEntry = gatherEntry();
      sendEntry(lastEntry);
    }

    async function sendEntry(entry) {
      const tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: "YOUR_CLIENT_ID.apps.googleusercontent.com",
        scope: "https://www.googleapis.com/auth/script.external_request",
        callback: (tokenResponse) => {
          fetch("https://script.google.com/macros/s/AKfycbwLRT25ySXoBIS0tGeK1-oh0dVOB27qo_XcrRFSJVV0-W2ghVBAnP3iAnjX3ko8BXFOyg/exec", {
            method: "POST",
            headers: {
              "Authorization": "Bearer " + tokenResponse.access_token,
              "Content-Type": "application/json"
            },
            body: JSON.stringify(entry)
          })
          .then(res => res.text())
          .then(msg => {
            alert("Entry sent to Google Sheets: " + msg);
            document.getElementById("downloadDiv").style.display = "block";
          })
          .catch(err => alert("Error: " + err));
        },
      });
      tokenClient.requestAccessToken();
    }

    function downloadCSV() {
      if (!lastEntry) return;
      const e = lastEntry;
      let csv = "Date,Severity,Med Prevention,Med SOS,Relief,Menstruation,Aura,Nausea,Vomiting,Photophobia,Phonophobia,Osmophobia,Movement,Side,Pain Type,Triggers,Breakfast,Lunch,Dinner,Snacks\n";
      csv += `"${e.date}",${e.severity},"${e.medication_prevention}","${e.medication_sos}",${e.relief},${e.menstruation},${e.aura},${e.symptom_nausea},${e.symptom_vomiting},${e.symptom_photophobia},${e.symptom_phonophobia},${e.symptom_osmophobia},${e.symptom_movement},${e.side},${e.pain_type},"${e.triggers}","${e.food_breakfast}","${e.food_lunch}","${e.food_dinner}","${e.food_snacks}"\n`;

      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `headache_entry_${e.date}.csv`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Headache Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    .page { display: none; max-width: 500px; margin: auto; }
    .active { display: block; }
    label { font-weight: bold; display: block; margin-top: 10px; }
    input, select, textarea, button { width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc; margin-top: 5px; }
    button { background-color: #4CAF50; color: white; cursor: pointer; margin-top: 15px; }
    button:hover { background-color: #45a049; }
  </style>
</head>
<body>
  <h1>Headache Tracker</h1>

  <!-- Page 1: General Info -->
  <form id="page1" class="page active">
    <label>Date:</label>
    <input type="date" id="date" required>

    <label>Intensity (1-10):</label>
    <input type="number" id="severity" min="1" max="10" required>

    <button type="button" onclick="nextPage(2)">Next</button>
  </form>

  <!-- Page 2: Medications -->
  <form id="page2" class="page">
    <label>Medication (Prevention):</label>
    <textarea id="medication_prevention"></textarea>

    <label>Medication (SOS):</label>
    <textarea id="medication_sos"></textarea>

    <label>Significant relief after 2h?</label>
    <select id="relief">
      <option value="">--Select--</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <button type="button" onclick="prevPage(1)">Back</button>
    <button type="button" onclick="nextPage(3)">Next</button>
  </form>

  <!-- Page 3: Menstruation & Aura -->
  <form id="page3" class="page">
    <label>Menstruation?</label>
    <select id="menstruation">
      <option value="">--Select--</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label>Aura?</label>
    <select id="aura">
      <option value="">--Select--</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <button type="button" onclick="prevPage(2)">Back</button>
    <button type="button" onclick="nextPage(4)">Next</button>
  </form>

  <!-- Page 4: Symptoms -->
  <form id="page4" class="page">
    <label>Symptoms (check all that apply):</label>
    <input type="checkbox" value="Nausea" class="symptom"> Nausea<br>
    <input type="checkbox" value="Vomiting" class="symptom"> Vomiting<br>
    <input type="checkbox" value="Photophobia" class="symptom"> Intolerance to light<br>
    <input type="checkbox" value="Phonophobia" class="symptom"> Intolerance to sound<br>
    <input type="checkbox" value="Osmophobia" class="symptom"> Intolerance to smells<br>
    <input type="checkbox" value="Movement worsens pain" class="symptom"> Worsening with movement<br>

    <label>Side of pain:</label>
    <select id="side">
      <option value="">--Select--</option>
      <option>Right</option>
      <option>Left</option>
      <option>Whole head</option>
      <option>Front</option>
    </select>

    <label>Type of pain:</label>
    <select id="pain_type">
      <option value="">--Select--</option>
      <option>Throbbing</option>
      <option>Pressure</option>
      <option>Weight</option>
      <option>Other</option>
    </select>

    <button type="button" onclick="prevPage(3)">Back</button>
    <button type="button" onclick="nextPage(5)">Next</button>
  </form>

  <!-- Page 5: Triggers & Food -->
  <form id="page5" class="page">
    <label>Possible Triggers:</label>
    <textarea id="triggers"></textarea>

    <label>Food eaten:</label>
    <textarea id="food"></textarea>

    <button type="button" onclick="prevPage(4)">Back</button>
    <button type="button" onclick="saveEntry()">Save Entry</button>

    <!-- Download button visible only on last page -->
    <div id="downloadDiv" style="text-align:center; margin-top:20px; display:none;">
      <button type="button" onclick="downloadCSV()">Download CSV</button>
    </div>
  </form>

  <script>
    let entries = JSON.parse(localStorage.getItem("headacheEntries")) || [];
    let startDate = localStorage.getItem("startDate");

    document.getElementById("date").valueAsDate = new Date();

    if (!startDate) {
      startDate = document.getElementById("date").value;
      localStorage.setItem("startDate", startDate);
    }

    function nextPage(n) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById('page' + n).classList.add('active');
    }

    function prevPage(n) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById('page' + n).classList.add('active');
    }

    function saveEntry() {
      const symptoms = Array.from(document.querySelectorAll('.symptom:checked')).map(cb => cb.value);
      const entry = {
        date: document.getElementById("date").value,
        severity: document.getElementById("severity").value,
        medication_prevention: document.getElementById("medication_prevention").value,
        medication_sos: document.getElementById("medication_sos").value,
        relief: document.getElementById("relief").value,
        menstruation: document.getElementById("menstruation").value,
        aura: document.getElementById("aura").value,
        symptoms: symptoms.join(", "),
        side: document.getElementById("side").value,
        pain_type: document.getElementById("pain_type").value,
        triggers: document.getElementById("triggers").value,
        food: document.getElementById("food").value
      };

      // Check missing dates since start
      const existingDates = entries.map(e => e.date);
      const today = new Date(entry.date);
      let missing = [];
      for (let d = new Date(startDate); d < today; d.setDate(d.getDate() + 1)) {
        let dStr = d.toISOString().split('T')[0];
        if (!existingDates.includes(dStr) && dStr !== entry.date) {
          missing.push(dStr);
        }
      }
      if (missing.length > 0) {
        alert("Warning: Missing entries for dates: " + missing.join(", "));
      }

      entries.push(entry);
      localStorage.setItem("headacheEntries", JSON.stringify(entries));

      // Show download button
      document.getElementById('downloadDiv').style.display = 'block';

      // Send entry to Google Sheets
      fetch("YOUR_GOOGLE_SCRIPT_WEB_APP_URL", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(entry)
      })
      .then(response => response.text())
      .then(data => console.log("Sent to Google Sheets:", data))
      .catch(err => console.error("Error sending to Google Sheets:", err));

      alert("Entry saved!");
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById('page1').classList.add('active');
    }

    function downloadCSV() {
      if (entries.length === 0) {
        alert("No entries to download.");
        return;
      }
      let csv = "Date,Severity,Medication Prevention,Medication SOS,Relief,Menstruation,Aura,Symptoms,Side,Pain Type,Triggers,Food\n";
      entries.forEach(entry => {
        csv += `${entry.date},${entry.severity},"${entry.medication_prevention}","${entry.medication_sos}",${entry.relief},${entry.menstruation},${entry.aura},"${entry.symptoms}",${entry.side},${entry.pain_type},"${entry.triggers}","${entry.food}"\n`;
      });

      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "headache_log.csv";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>
</body>
</html>

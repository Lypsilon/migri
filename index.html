<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Headache Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    form { max-width: 400px; margin: auto; display: flex; flex-direction: column; gap: 10px; }
    label { font-weight: bold; }
    input, select, textarea, button { padding: 8px; border-radius: 5px; border: 1px solid #ccc; }
    button { background-color: #4CAF50; color: white; cursor: pointer; }
    button:hover { background-color: #45a049; }
  </style>
</head>
<body>
  <h1>Headache Tracker</h1>
  <form id="trackerForm">
    <label for="date">Date:</label>
    <input type="date" id="date" required>

    <label for="severity">Severity (1-10):</label>
    <input type="number" id="severity" min="1" max="10" required>

    <label for="duration">Duration (hours):</label>
    <input type="number" id="duration" min="0" step="0.5" required>

    <label for="triggers">Possible Triggers:</label>
    <textarea id="triggers"></textarea>

    <label for="medication">Medication Taken:</label>
    <textarea id="medication"></textarea>

    <button type="submit">Save Entry</button>
  </form>

  <div style="text-align:center; margin-top:20px;">
    <button onclick="downloadCSV()">Download CSV</button>
  </div>

  <script>
    let entries = JSON.parse(localStorage.getItem("headacheEntries")) || [];

    document.getElementById("trackerForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const entry = {
        date: document.getElementById("date").value,
        severity: document.getElementById("severity").value,
        duration: document.getElementById("duration").value,
        triggers: document.getElementById("triggers").value,
        medication: document.getElementById("medication").value
      };
      entries.push(entry);
      localStorage.setItem("headacheEntries", JSON.stringify(entries));
      alert("Entry saved!");
      document.getElementById("trackerForm").reset();
    });

    function downloadCSV() {
      if (entries.length === 0) {
        alert("No entries to download.");
        return;
      }
      let csv = "Date,Severity,Duration,Triggers,Medication\n";
      entries.forEach(entry => {
        csv += `${entry.date},${entry.severity},${entry.duration},"${entry.triggers}","${entry.medication}"\n`;
      });

      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "headache_log.csv";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>
</body>
</html>
